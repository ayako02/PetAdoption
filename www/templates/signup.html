<ion-view title="Signup">
    <ion-content padding="'true'" scroll="false" class="has-header">
       <form class="list" ng-submit="getSignUp()" name="SignUpForm">
            <label class="item item-input">
                <input type="text" placeholder="USERNAME (eg: letters123)" ng-model="signup.username">
            </label>
            <ion-list>
                <label class="item item-input">
                    <input type="text" placeholder="EMAIL" ng-model="signup.email">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="PASSWORD" ng-model="signup.password">
                </label>
            </ion-list>
            <label class="item item-input">
                <input type="password" placeholder="RE-TYPE PASSWORD" 
                ng-model="signup.retype" match="signup.password" name="ConfirmField">
            </label>
            <div ng-show="SignUpForm.ConfirmField.$error.match">Password does not match</div>
            <div class="spacer" style="width: 300px; height: 53px;"></div>
            <button class="button button-balanced button-block ">Sign up</button>
        </form>
    </ion-content>
</ion-view>
