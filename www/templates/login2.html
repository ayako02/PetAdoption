<ion-view title="Login">
    <ion-content padding="'true'" class="has-header">
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <form class="list" ng-submit="getLogin()">
            <ion-list>
                <label class="item item-input">
                    <input type="text" placeholder="USERNAME" ng-model="login.username">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="PASSWORD" ng-model="login.password">
                </label>
            </ion-list>
            <button type="submit" href="#/page7/home" class="button button-calm button-block ">Log in</button>
            <button class="button button-outline button-calm button-block"> Forgot Password? </button>
            <a href="#/signup" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
